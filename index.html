<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>티어 선택</title>
</head>
<body>
  <form id="tierForm">
    <fieldset>
      <legend>본인의 롤 티어를 선택해 주세요.</legend>
      <div>
        <input type="radio" id="Iron" name="tier" value="Iron"><label for="Iron">Iron</label>
        <input type="radio" id="Bronze" name="tier" value="Bronze"><label for="Bronze">Bronze</label>
        <input type="radio" id="Silver" name="tier" value="Silver"><label for="Silver">Silver</label>
        <input type="radio" id="Gold" name="tier" value="Gold"><label for="Gold">Gold</label>
      </div>
      <div>
        <input type="radio" id="Platinum" name="tier" value="Platinum"><label for="Platinum">Platinum</label>
        <input type="radio" id="Emerald" name="tier" value="Emerald"><label for="Emerald">Emerald</label>
        <input type="radio" id="Diamond" name="tier" value="Diamond"><label for="Diamond">Diamond</label>
      </div>
      <div>
        <input type="radio" id="Master" name="tier" value="Master"><label for="Master">Master</label>
        <input type="radio" id="Grandmaster" name="tier" value="Grandmaster"><label for="Grandmaster">Grandmaster</label>
        <input type="radio" id="Challenger" name="tier" value="Challenger"><label for="Challenger">Challenger</label>
      </div>
      <button type="submit">확인</button>
    </fieldset>
  </form>

  <h2 id="result"></h2>

  <script>
    document.getElementById("tierForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 새로고침 막기
      const tier = document.querySelector("input[name='tier']:checked");
      const resultElement = document.getElementById("result");

      if (!tier) {
        resultElement.textContent = "티어를 선택해주세요.";
        return;
      }

      const value = tier.value;
      const result = (["Iron", "Bronze", "Silver", "Gold"].includes(value)) ? "벌레시네요?" :
                     (["Platinum", "Emerald", "Diamond"].includes(value)) ? "좀 치시네요~" :
                     (["Master", "Grandmaster", "Challenger"].includes(value)) ? "고수신데요!!" :
                     "알 수 없는 티어입니다.";

      resultElement.textContent = "당신의 티어는: " + value + "\n" + result;
    });
  </script>
</body>
</html>
