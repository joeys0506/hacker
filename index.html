<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력해주십시오.</title>
    <style>
        body {
            font-size: 1.5em;
            padding: 30px;
        }

        input, button {
            font-size: 1em;
            padding: 10px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // 폼의 기본 제출 동작을 막음
            alert("응 너 해킹당한거야 ㅋㅋ");
        }
    </script>
</head>
<body>
    <h2>이름을 입력하세요</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">제출</button>
    </form>
</body>
</html>
