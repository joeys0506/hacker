<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11_total_tag</title>
</head>
<body>
	<h1>자기 소개서</h1><!-- 제목이 되는 태그 -->
	<hr><!-- 줄 나타내는 태그 -->
	<h3>좋아하는 음식</h3>
	<ul><!-- 순서가 없는 목록 -->
		<li>떡볶이</li>
		<li>파스타</li>
		<li>회</li>
		<li>만두</li>
	</ul>
	<h3>가고싶은 여행지 순위</h3>
	<ol><!-- 순서가 있는 목록 -->
		<li>발리</li>
		<li>몰디브</li>
		<li>호주</li>
	</ol>
	<h3>나의 소개</h3>
	저는 <strong>홍길동</strong> 입니다.<!-- 글씨를 강조하는 태그 <strong>,<b> -->
	저는 <i>서울</i>에서 태어났습니다<!-- 기울이는 태그는 <i></i> -->
	<br><!-- 단락 바꾸기 -->
	부모님과 동생이 있습니다. 저는 태권도와 여행을 좋아합니다. 특기는 순간이동 입니다.
	<p>저는 10살 때 처음으로 컴퓨터를 배웠습니다. 그중에서 자바와 빅데이터 인공지능에 관심이 많습니다</p>
	<!-- 한단락 띄우는 태그 <p></p> -->
</body>
</html>
